<dom-module id="grid-pro-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Sample example</h3>
    <vaadin-demo-snippet id="grid-pro-basic-demos-sample-example" when-defined="vaadin-grid-pro">
      <template preserve-content>
        <vaadin-grid-pro></vaadin-grid-pro>
        <script>
          window.addDemoReadyListener('#grid-pro-basic-demos-sample-example', function(document) {
            const gridPro = document.querySelector('vaadin-grid-pro');
            gridPro.textContent = 'Foobar';
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class GridProBasicDemos extends DemoReadyEventEmitter(GridProDemo(Polymer.Element)) {
      static get is() {
        return 'grid-pro-basic-demos';
      }
    }
    customElements.define(GridProBasicDemos.is, GridProBasicDemos);
  </script>
</dom-module>
